<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€” CSES </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="topbar">
    <div class="container topbar-inner">
      <a href="ps1main.html" class="logo">CSES</a>
      <a href="ps1main.html" class="login-link">Home</a>
    </div>
  </header>

  <main class="container main-content">
    <h1>Login</h1>

    <div style="max-width:480px;margin-top:20px;">
      <div style="color:rgb(17, 17, 17);padding:20px;border:6px solid rgb(0, 0, 0);">
        <form>
          <label style="display:block;margin-bottom:6px;font-weight:bold;">Username or email</label>
          <input type="text" required placeholder="Enter your username"
            style="width:100%;padding:10px;margin-bottom:12px;border:1px solid rgb(204, 204, 204);">

          <label style="display:block;margin-bottom:6px;font-weight:bold;">Password</label>
          <input type="password" required placeholder="Enter your password"
            style="width:100%;padding:10px;margin-bottom:16px;border:1px solid rgb(204, 204, 204);">

          <button type="submit"
            style="background:rgb(11, 99, 214);color:rgb(255, 255, 255);border:none;padding:10px 14px;font-weight:bold;">
            Log In
          </button>
        </form>
      </div>
    </div>
  </main>

  

</body>
</html>
